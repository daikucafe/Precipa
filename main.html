<!DOCTYPE html>
<html>
	<head>
		<title>Precipa - {{ city }}</title>
		<script>
		function setBackground(){
			var body = document.getElementsByTagName("body")[0];
		}
		</script>
	</head>
	<style>
	body{
		font-family: "Helvetica", sans-serif;
		font-size: 11px;
		background: black;
		background-image: url("{{ photo }}");
	/*	background-image: url("http://farm3.staticflickr.com/2632/3992707323_6060b3efab_o.jpg"); */
		background-size: 100%;
		color: white;
	}
	#temp {
		position: absolute;
		top: 15px;
		right: 15px;
		font-weight: bold;
		font-size: 70px;
	}
	#temp span {
		
	}
	#loc {
		color: black;
		font-size: 20px;
		padding-left: 10px;
		background: #FFF8AA;
		border: none;
		border-radius: 15px;
		position: absolute;
		bottom: 15px;
		left: 15px;
		text-align: center;
	}
	#info {
		position: absolute;
		bottom: 15px;
		right: 15px;
		text-align: right;
	}
	#condition{
		position: absolute;
		top: 92px;
		right: 44px;	
	}
	</style>
	<body onload="setBackground()">
		<div id="temp">{{ temperature }}<span>&ordm;</span></div>
		<span id="condition">{{ condition }}</span>
		<form>
			<input id="loc" type="text" name="location" value="{{ city }}" />
		</form>
		<div id="info"><span class="date"><strong>Taken:</strong> October 5, 2009</span><br/><span class="author"><strong>Photo by:</strong> <a href="{{link}}">Luke Macahan</a></span></div>
	</body>
</html>
